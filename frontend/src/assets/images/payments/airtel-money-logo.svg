<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Airtel Money Logo Background -->
  <rect width="200" height="80" fill="#E30613" rx="8"/>
  
  <!-- Airtel Money Text -->
  <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AIRTEL MONEY</text>
  
  <!-- Mobile Phone Icon with Dollar Sign -->
  <g transform="translate(85, 40)">
    <rect x="0" y="0" width="20" height="30" fill="white" rx="3"/>
    <rect x="2" y="2" width="16" height="24" fill="#E30613" rx="2"/>
    <circle cx="10" cy="28" r="1" fill="white"/>
    <!-- Dollar sign -->
    <text x="10" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Mobile Money</text>
</svg> 